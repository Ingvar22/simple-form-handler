version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: your_username_here
      POSTGRES_PASSWORD: your_password_here
      POSTGRES_DB: forms
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/forms
      SPRING_DATASOURCE_USERNAME: your_username_here
      SPRING_DATASOURCE_PASSWORD: your_password_here

volumes:
  pgdata: